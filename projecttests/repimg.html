<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .image-preview {
            max-width: 100%;
            max-height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <input type="file" accept="image/*" onchange="previewImage(this)">
            <div class="image-preview" id="imagePreview1"></div>
            <button onclick="exportToPNG('imagePreview1')">Export to PNG</button>
        </div>
        <div class="grid-item">
            <input type="file" accept="image/*" onchange="previewImage(this)">
            <div class="image-preview" id="imagePreview1"></div>
            <button onclick="exportToPNG('imagePreview1')">Export to PNG</button>
        </div>

            <div class="image-preview" id="imagePreview1"></div>

            <button onclick="exportToPNG('imagePreview1')">Export to PNG</button>

        </div>

            <input type="file" accept="image/*" onchange="previewImage(this)">
            <div class="image-preview" id="imagePreview1"></div>
            <button onclick="exportToPNG('imagePreview1')">Export to PNG</button>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = input.parentElement.querySelector('.image-preview');
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        function exportToPNG(elementId) {
            const element = document.getElementById(elementId);
            const image = element.querySelector('img');
            if (image) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                const dataURL = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = 'image.png';
                a.click();
            }
        }
    </script>
</body>
</html>
